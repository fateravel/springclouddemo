<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="blog,blogStat : ${blogsList}">
        <td th:text="${blog.id}">id</td>
        <td th:text="${blog.name}">name</td>
        <td th:text="${blog.content}">content</td>
        <td><a th:href="@{'/blogs/'+${blog.id}+'/delete'}">删除</a> </td>
    </tr>
</table>
</body>
</html>
